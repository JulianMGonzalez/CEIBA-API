<button pButton (click)="verInformacionMensual()" label="Ver Informacion"></button>

<p-table [value]="videos.data">
    <ng-template pTemplate="header">
        <tr>
            <th>Fecha</th>
            <th>Tipo de archivo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-video>
        <tr>
            <td>{{video.date}}</td>
            <td>{{video.filetype}}</td>
        </tr>
    </ng-template>
</p-table>
